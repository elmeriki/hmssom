{% extends "hospital/main_menu.html" %}
{% block title %} Payment |   {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
<div class="container-fluid">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                {% if messages %}
                {% for foreachmessage in messages %}
                <h4 class="text-success">{{foreachmessage}}</h4>
                {% endfor %}
                {% else %}
                <h4 class="">Add Appointment Fees</h4>
                {% endif %}            
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/create_new_appointment_category" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="category">Category</label>
                                <input type="text" class="form-control" name="category" placeholder="Payment Category" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="description">Services Amount</label>
                                <input type="number" class="form-control" name="amount" placeholder="Enter Amount" required>
                            </div>
                                     
                        </div>
                      <button type="submit" class="btn btn-primary">Add</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
