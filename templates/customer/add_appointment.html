{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department |   {% endblock %}
{% load static %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">Add Appointment</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/create_humanresource" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <select class="form-control" name="patient" required>
                                        <option value="">Search Patient Name/Id</option>
                                        <option value="Nurse">Patient Id</option>
                                    </select>
                                </div>
                                    <div class="form-group col-md-6">
                                        <select class="form-control" name="doctor" required>
                                            <option value="">Search Doctor Name/Id</option>
                                            <option value="Nurse">Doctor Id</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="name" placeholder="Fullname"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" name="email"
                                            placeholder="Email Address" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="address" placeholder="Address"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="number" class="form-control" name="phone" placeholder="Cell Phone"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Employee Picture</label>
                                        <input type="file" class="form-control" name="picture" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Employee Signature</label>
                                        <input type="file" class="form-control" name="signature" required>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
