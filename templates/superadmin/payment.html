{% extends "superadmin/menu.html" %}
{% block title %} Hospital Payment | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">New Prescription</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="#" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="number" class="form-control" name="phone"
                                            placeholder="Enter patient cell phone number" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <select class="form-control" name="duration" required>
                                            <option value="">Select Duration</option>
                                            <option value="Monthly">Monthly</option>
                                            <option value="Yearly">Yearly</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-danger">Confirm</button>

                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
