{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department |   {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
<div class="container-fluid">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                {% if messages %}
                {% for foreachmessage in messages %}
                <h4 class="text-success">{{foreachmessage}}</h4>
                {% endfor %}
                {% else %}
                <h4 class="">Edit Notice</h4>
                {% endif %}            
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/update_notice/{{notice_id}}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="title" value="{{title}}" required>
                            </div>                     
                            <div class="col-xl-6 col-lg-6">
                                <div class="form-group">
                                    <select class="form-control" name="noticfor" required>
                                        <option value="">{{noticfor}}</option>
                                        {% for each_get_all_hospital_department_list in get_all_hospital_department_list %}
                                        <option value="{{each_get_all_hospital_department_list.id}}" >{{each_get_all_hospital_department_list.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="noticemsg" value="{{noticemsg}}" required>
                            </div> 
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="status" value="{{status}}" required>
                            </div>
                        </div> 

                     
                        <button type="submit" class="btn btn-primary">Save</button>

                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
