{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">Add Doctor Visit</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/create_doctor" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="">Doctor</label>
                                    <input type="text" class="form-control" name="name" placeholder="Add doctor name/id"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Visit Description</label>
                                    <input type="number" class="form-control" name="desc" placeholder="Description"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Visit Charges</label>
                                    <input type="number" class="form-control" name="visit_charges"
                                        placeholder="Visit Charges" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Status</label>
                                    <select class="form-control" name="status" required>
                                        <option value="">Select Status</option>
                                        <option value="Available">Available</option>
                                        <option value="Unavailable">Unavailable</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
