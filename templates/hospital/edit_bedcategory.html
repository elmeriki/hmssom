{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">New Bed Category</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/update_bedcategory/{{bedcategoryid}}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">                              
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" name="categoryname" value="{{categoryname}}" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" class="form-control" name="bednumber" value="{{bednumber}}"
                                        required>
                                </div>
                                <div class="form-group col-md-6">
                                    <select class="form-control" name="status" required>
                                        <option value="">{{status}}</option>
                                        <option value="Available">Available</option>
                                        <option value="Unavailable">Unvailable</option>
                                    </select>
                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary">Save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
