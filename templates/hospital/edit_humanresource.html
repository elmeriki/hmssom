{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">Edit Employee</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/update_humanresource/{{humanresourceid}}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="category">Category</label>
                                    <select class="form-control" name="category" required>
                                        <option value="">{{category}}</option>
                                        <option value="Doctor">Doctor</option>
                                        <option value="Nurse">Nurse</option>
                                        <option value="Phamarcist">Phamarcist</option>
                                        <option value="Laboratorist">Laboratorist</option>
                                        <option value="Accountant">Accountant</option>
                                        <option value="Receptionist">Receptionist</option>
                                    </select>
                                </div>
                                    <div class="form-group col-md-6">
                                        <label for="title">Title</label>
                                        <select class="form-control" name="title" required>
                                            <option value="">{{title}}</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="name" value="{{name}}"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="email" class="form-control" name="email"
                                           value="{{email}}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" name="address" value="{{address}}"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="number" class="form-control" name="phone" value="{{phone}}"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Employee Picture</label>
                                        <input type="file" class="form-control" name="picture" value="{{picture.url}}" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Employee Signature</label>
                                        <input type="file" class="form-control" name="signature" value="{{signature}}" required>
                                    </div>

                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
