{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department |   {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
<div class="container-fluid">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                {% if messages %}
                {% for foreachmessage in messages %}
                <h4 class="text-success">{{foreachmessage}}</h4>
                {% endfor %}
                {% else %}
                <h4 class="">Edit Doctor</h4>
                {% endif %}            
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/update_doctor/{{doctorsid}}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Fullname</label>
                                <input type="text" class="form-control" name="name" value="{{name}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Email</label>
                                <input type="email" class="form-control" name="email" value="{{email}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Phone</label>
                                <input type="number" class="form-control" name="phone" value="{{phone}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Address</label>
                                <input type="text" class="form-control" name="address" value="{{address}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="password" value="{{password}}" required>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Department</label>
                                    <select class="form-control" name="department" required>
                                        <option value="">{{department}}</option>
                                        {% for eachget_all_hospital_department_list in get_all_hospital_department_list %}
                                        <option value="{{eachget_all_hospital_department_list.id}}" >{{eachget_all_hospital_department_list.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="message">Message</label>
                                <input type="text" class="form-control" name="message_about_dr" value="{{message_about_dr}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="status">Status</label>
                                <select class="form-control" name="status" required>
                                    <option value="">{{status}}</option>
                                    <option value="Available">Available</option>
                                    <option value="Unavailable">Unavailable</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Dr's Picture</label>
                                <input type="file" class="form-control" name="picture"  value="{{picture}}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Dr's Signature</label>
                                <input type="file" class="form-control" name="signature" value="{{signature}}" required>
                            </div>
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Save</button>

                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
