{% extends "hospital/menu_without.html" %}
{% block title %} Login | HMS  {% endblock %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <a href="/" class="brand-logo">
                    <img class="logo-abbr" src="{% static 'assets/images/logo.png' %}" alt="">
                    <img class="logo-compact" src="{% static 'assets/images/logo-text.png' %}" alt="">
                </a>
                <h4 class="">Register Your Hospital</h4>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/create_hospital_account" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
   
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="hospitalname" placeholder="Enter hospital name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" name="email" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="address" placeholder="Enter Address">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" name="number" placeholder="Enter Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <select id="inputState" name="package" class="form-control">
                                    <option selected>Choose Pakage...</option>
                                    <option value="1">Yearly</option>
                                    <option value="2">Monthly </option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" name="remarks" placeholder="Enter Remarks" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <select id="inputState" name="currency" class="form-control">
                                    <option selected>Choose Curency...</option>
                                    {% for list_currency in list_currency %}
                                    <option value="{{list_currency.symbol}}">{{list_currency.symbol}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <select id="inputState" name="country" class="form-control">
                                    <option selected>Choose Province...</option>
                                    {% for list_of_regions in list_of_regions %}
                                    <option value="{{list_of_regions.name}}">{{list_of_regions.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="file" name="logo"  accept="image/x-png,image/gif,image/jpeg"  class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" name="password" placeholder="Enter Password" class="form-control">
                            </div>
                        <button type="submit" class="btn btn-primary">Register</button>

                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% if messages %}
{% for message in messages %}
<div class="card-body">
    <div class="alert alert-primary alert-dismissible fade show">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
        <strong>Hi</strong> {{message}}
        <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
        </button>
    </div>
    {% endfor %}
{% else %}

{% endif %}
{% endblock %}
