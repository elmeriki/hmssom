{% extends "hospital/menu_without.html" %}
{% block title %} Login | HMS  {% endblock %}
{% load static %}
{% block content %}

<div class="container">

    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <a href="/" class="brand-logo">
                    <img class="logo-abbr" src="{% static 'assets/images/logo.png' %}" alt="">
                    <img class="logo-compact" src="{% static 'assets/images/logo-text.png' %}" alt="">
                </a>
                <h4 class="">Register Your Hospital</h4>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Enter hospital name">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" class="form-control" placeholder="Enter Email Address">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" placeholder="Enter Address">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" class="form-control" placeholder="Enter Phone Number">
                            </div>
                    
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <select id="inputState" class="form-control">
                                    <option selected>Choose Pakage...</option>
                                    <option>Yearly</option>
                                    <option>Monthly </option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text"  placeholder="Enter Remarks" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <select id="inputState" class="form-control">
                                    <option selected>Choose Country...</option>
                                    <option>Ethiopia</option>
                                    <option>South Africa </option>
                                    <option>Uganda </option>
                                </select>
                            </div>
                            
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
