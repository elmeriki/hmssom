{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department |   {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
<div class="container-fluid">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                {% if messages %}
                {% for foreachmessage in messages %}
                <h4 class="text-success">{{foreachmessage}}</h4>
                {% endfor %}
                {% else %}
                <h4 class="">Add Doctor</h4>
                {% endif %}            
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/create_doctor" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">Fullname</label>
                                <input type="text" class="form-control" name="name" placeholder="Drs Names" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Drs Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Phone</label>
                                <input type="number" class="form-control" name="phone" placeholder="Drs Cell Phone" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Address</label>
                                <input type="text" class="form-control" name="address" placeholder="Drs Address" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Drs Password" required>
                            </div>
                            <div class="col-xl-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Department</label>
                                    <select class="form-control" name="department" required>
                                        <option value="">Select Department</option>
                                        {% for eachget_all_hospital_department_list in get_all_hospital_department_list %}
                                        <option value="{{eachget_all_hospital_department_list.id}}" >{{eachget_all_hospital_department_list.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Message</label>
                                <input type="text" class="form-control" name="message_about_dr" placeholder="Some message about the DR" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Status</label>
                                <select class="form-control" name="status" required>
                                    <option value="">Select Status</option>
                                    <option value="Available">Available</option>
                                    <option value="Unavailable">Unavailable</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Dr's Picture</label>
                                <input type="file" class="form-control" name="picture" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Dr's Signature</label>
                                <input type="file" class="form-control" name="signature" required>
                            </div>
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Save</button>

                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
