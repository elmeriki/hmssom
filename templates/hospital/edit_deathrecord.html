{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">Edit Death Record</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/update_deadthrecord/{{deadthrecord_id}}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">                               
                                    <div class="form-group col-md-6">
                                        <label for="title">Title</label>
                                        <select class="form-control" name="title" required>
                                            <option value="">{{title}}</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label for="firstname">Firstname</label>
                                        <input type="text" class="form-control" name="firstname" value="{{firstname}}"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastname">Lastname</label>
                                        <input type="text" class="form-control" name="lastname" value="{{lastname}}"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="date_of_death">Date of Death</label>
                                        <input type="date" class="form-control" name="dod" value="{{dod}}"
                                            required>
                                    </div>                                  
                                    <div class="form-group col-md-6">
                                        <label for="race">Race</label>
                                        <select class="form-control" name="race" required>
                                            <option value="">{{race}}</option>
                                            <option value="African">African</option>
                                            <option value="Indian">Indian</option>
                                            <option value="White">White</option>
                                            <option value="Coloured">Coloured</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" name="gender" required>
                                            <option value="">{{gender}}</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="remarks">Remarks</label>
                                        <input type="text" class="form-control" name="remark" value="{{remark}}"
                                            required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" name="phone" value="{{phone}}"
                                            required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="address">Address</label>
                                        <input type="text" class="form-control" name="address" value="{{address}}"
                                            required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="desc">Description</label>
                                        <input type="text" class="form-control" name="desc" value="{{desc}}"
                                            required>
                                    </div>    
                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
