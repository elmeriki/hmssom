{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | HMS  {% endblock %}
{% load static %}
{% block content %}

    <div class="">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">
                                        <a href="/" class="brand-logo">
                                            <img class="logo-abbr" src="{% static 'assets/images/logo.png' %}" alt="">
                                            <img class="logo-compact" src="{% static 'assets/images/logo-text.png' %}" alt="">
                                        </a>
                                    </h4>
                                    <form action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Name</strong></label>
                                            <input type="text" class="form-control" name="name" placeholder="Enter Department Name">
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>Description</strong></label>
                                            <input type="text" class="form-control" name="description" placeholder="Enter Description" >
                                        </div>
                            
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Send</button>
                                        </div>
                                    </form>
            
                                    
                                </div>
                                {% if messages %}
                                {% for message in messages %}
                                <div class="card-body">
                                    <div class="alert alert-danger alert-dismissible fade show">
                                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
                                        <strong>Hi</strong> {{message}}
                                        <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
                                        </button>
                                    </div>
                                    {% endfor %}
                                {% else %}
                                
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
