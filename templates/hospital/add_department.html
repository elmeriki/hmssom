{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department |   {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
<div class="container-fluid">
    <div class="col-xl-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <a href="/" class="brand-logo">
                    <img class="logo-abbr" src="{% static 'assets/images/logo.png' %}" alt="">
                    <img class="logo-compact" src="{% static 'assets/images/logo-text.png' %}" alt="">
                </a>
                <h4 class="">Add Hospital Department</h4>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form action="/save_add_department" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="departmentname" placeholder="Department Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" name="departmentdec" placeholder="Department Dec">
                            </div>
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Save</button>

                    
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% if messages %}
{% for message in messages %}
<div class="card-body">
    <div class="alert alert-primary alert-dismissible fade show">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>
        <strong>Hi</strong> {{message}}
        <button type="button" class="close h-100" data-dismiss="alert" aria-label="Close"><span><i class="mdi mdi-close"></i></span>
        </button>
    </div>
    {% endfor %}
{% else %}

{% endif %}
</div>

{% endblock %}
