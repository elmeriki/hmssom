{% extends "hospital/main_menu.html" %}
{% block title %} Hospital Department | {% endblock %}
{% load static %}
{% block content %}

<div class="content-body">
    <div class="container-fluid">
        <div class="col-xl-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    {% if messages %}
                    {% for foreachmessage in messages %}
                    <h4 class="text-success">{{foreachmessage}}</h4>
                    {% endfor %}
                    {% else %}
                    <h4 class="">New Donor</h4>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="basic-form">
                        <form action="/create_donor" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">                               
                                    <div class="form-group col-md-6">
                                        <label for="title">Title</label>
                                        <select class="form-control" name="title" required>
                                            <option value="">Select Title</option>
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Miss">Miss</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                        <label for="firstname">Firstname</label>
                                        <input type="text" class="form-control" name="firstname" placeholder="Firstname"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="lastname">Lastname</label>
                                        <input type="text" class="form-control" name="lastname" placeholder="Lastname"
                                            required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="bloodgroup">Blood Group</label>
                                        <select class="form-control" name="bloodgroup" required>
                                            <option value="">Select Blood Group</option>
                                            <option value="O-">O-</option>
                                            <option value="O+">O+</option>
                                            <option value="B-">B-</option>
                                            <option value="B+">B+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="A-">A-</option>
                                            <option value="A+">A+</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="weight">Weight</label>
                                        <input type="text" class="form-control" name="weight"
                                            placeholder="Weight In Kg" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="age">Age</label>
                                        <input type="number" class="form-control" name="age" placeholder="Age"
                                            required>
                                    </div>                                               
                                    <div class="form-group col-md-6">
                                        <label for="gender">Gender</label>
                                        <select class="form-control" name="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                   
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone</label>
                                        <input type="tel" class="form-control" name="phone" placeholder="Phone Number"
                                            required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="Email"
                                            required>
                                    </div> 
                                    <div class="form-group col-md-6">
                                        <label for="email">Blood Quantity</label>
                                        <input type="number" class="form-control" name="quantity" placeholder="Enter Donated Quanity"
                                            required>
                                    </div>   
                                </div>

                                <button type="submit" class="btn btn-primary">Save</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
